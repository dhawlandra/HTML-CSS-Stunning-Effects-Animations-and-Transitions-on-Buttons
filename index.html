<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Fancy Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .fancy-button {
            padding: 20px 40px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #6200ea;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        .fancy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #39ff14;
            box-sizing: border-box;
            animation: moveBorder 4s linear infinite;
            z-index: -1;
        }
        .fancy-button:hover {
            background-color: #ff5722;
            transform: translateY(-2px);
        }
        .fancy-button:active {
            background-color: black;
            transform: translateY(2px);
        }
        .emoji {
            font-size: 24px;
            margin-left: 10px;
            display: inline-block;
            transition: transform 0.5s ease;
        }
        .fancy-button:hover .emoji {
            transform: rotate(360deg);
        }
        /* Unique animation for the second button */
        .fancy-button.second::before {
            animation: moveAround 4s linear infinite;
        }
        .fancy-button.second:hover::before {
            animation-play-state: paused;
        }
        @keyframes moveAround {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes moveBorder {
            0% { clip-path: inset(0% 100% 0% 0%); }
            25% { clip-path: inset(0% 0% 100% 0%); }
            50% { clip-path: inset(100% 0% 0% 0%); }
            75% { clip-path: inset(0% 0% 0% 100%); }
            100% { clip-path: inset(0% 100% 0% 0%); }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="fancy-button">
            Fancy Button 1
            <span class="emoji">ðŸ˜Š</span>
        </button>
        <button class="fancy-button second">
            Fancy Button 2
            <span class="emoji">ðŸŽ‰</span>
        </button>
    </div>
</body>
</html>
